<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calcBody">
        <div class="displayCont">
            <p class="equationPreview"></p>
            <h1 class="currentNumber">12345678</h1>
        </div>
        <div class="funcBtnCont">
            <button class="clr">Clear</button>
            <button class="del">Delete</button>
        </div>
        <div class="btnCont">
            <!-- Row 1 -->
            <button class="numBtn">7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="numBtn">&#247</button>
            <!-- Row 2 -->
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="numBtn">&#215</button>
            <!-- Row 3 -->
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button>
            <button class="numBtn">-</button>
            <!-- Row 4 -->
            <button class="numBtn">.</button>
            <button class="numBtn">0</button>
            <button class="numBtn">=</button>
            <button class="numBtn">+</button>
        </div>
    </div>
</body>
</html>
