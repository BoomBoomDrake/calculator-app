<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calcBody">
        <div class="displayCont">
            <p id="equationPreview"></p>
            <h1 id="currentNumber">12345678</h1>
        </div>
        <div class="funcBtnCont">
            <button id="clr">Clear</button>
            <button id="del">Delete</button>
        </div>
        <div class="btnCont">
            <!-- Row 1 -->
            <div class="row">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="opBtn">&#247</button>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="opBtn">x</button>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="opBtn">-</button>
            </div>
            <!-- Row 4 -->
            <div class="row">
                <button id="point">.</button>
                <button class="numBtn">0</button>
                <button id="equal">=</button>
                <button class="opBtn">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
